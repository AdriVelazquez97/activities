<!DOCTYPE html>
<html>
<head>

<style>
	/*

		content: " hola";
	}*/

	#container{
		background-color: #0f0;
		border: 1px solid black;
		position: relative;
		overflow: hidden;
	}

	#container::before{
		
		position: absolute;
		content: "Adios ";
		display:block;
		width: 100%;
		height: 100%;
		background-color: blue;
		top: -100%;
	}

	#container:hover::before{
		top:0;
		transition: top 0.6s;
	}
</style>

<body>
	<h1>Activity5: Transitions</h1>
	<div id="container">Lo que sea</div>
</body>
</html>
